buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-snapshot" }
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
    }
}
 
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
 
jar {
    baseName = 'SolvasFleet'
    version =  '0.1.0'
}
 
repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-snapshot" }
}
 
dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile 'org.springframework:spring-orm:4.3.6.RELEASE'
    compile "org.flywaydb:flyway-core:4.1.1"
    compile "org.hibernate:hibernate-core:5.2.8.Final"
    compile 'org.postgresql:postgresql:42.0.0.jre7'

    testCompile "junit:junit"
}

task javadocs(type: Javadoc) {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}